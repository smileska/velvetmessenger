    version: '3.9'

    services:
        app:
            build:
                context: ./
                dockerfile: Dockerfile
            container_name: velvetmessenger-app
            restart: unless-stopped
            working_dir: /var/www/
            volumes:
                - ./app:/var/www/app
                - ./public:/var/www/public
                - ./src:/var/www/src
                - ./vendor:/var/www/vendor
                - ./config:/var/www/config
                - ./uploads:/var/www/uploads
                - ./sessions:/var/www/sessions
                - ./controllers:/var/www/controllers
            depends_on:
                - db
                - mailhog
            ports:
                - "8080:8080"

        db:
            image: postgres:latest
            container_name: velvetmessenger-db
            restart: unless-stopped
            environment:
                POSTGRES_USER: example
                POSTGRES_PASSWORD: example
                POSTGRES_DB: velvet
            volumes:
                - db_data:/var/lib/postgresql/data
                - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:rw
            ports:
                - "5433:5432"

        nginx:
            image: nginx:1.19-alpine
            container_name: velvetmessenger-nginx
            restart: unless-stopped
            ports:
                - '8000:80'
            volumes:
                - ./app:/var/www/app
                - ./public:/var/www/public
                - ./src:/var/www/src
                - ./nginx:/etc/nginx/conf.d
            depends_on:
                - app

        mailhog:
            image: mailhog/mailhog
            container_name: velvetmessenger-mailhog
            restart: unless-stopped
            ports:
                - '8025:8025'
                - '1025:1025'
        chat:
            build:
                context: ./
                dockerfile: Dockerfile
            container_name: velvetmessenger-chat
            restart: unless-stopped
            working_dir: /var/www/
            volumes:
                - ./:/var/www/
            depends_on:
                - db
            command: php chat-server.php


    volumes:
        db_data:
